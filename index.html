<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Recetas Deliciosas</title>
</head>
<body>
    <div id="header"></div>
    <section class="bg-dark text-white py-5" style="background-image: url('images/thomas-bormans-uhzoLJHYYIw-unsplash.jpg'); background-size: cover; background-position: center;">
        <div class="container text-center">
            <h1 class="display-4 font-weight-bold">Descubre el mundo de las especias</h1>
            <p class="lead mt-3 mb-4">Encuentra recetas extraordinarias buscando por tu especia favorita. Del azafrán al comino, cada especia tiene su historia y sus secretos culinarios.</p>
            <div class="container mt-4">
                <form class="form-inline justify-content-center">
                    <input type="text" class="form-control form-control-lg mr-2 w-75" placeholder="Busca una especia... (ej. pimienta roja, canela, azafrán)">
                    <i class="fas fa-search search-icon"></i>
                    <button type="submit" class="btn btn-danger btn-lg">Buscar</button>
                </form>

                <div class="mt-4 text-center">
                    <h5 class="text-white font-weight-bold">Populares:</h5>
                    <div class="d-flex flex-wrap justify-content-center mt-2">
                    <button class="btn btn-outline-light m-2">Azafrán</button>
                    <button class="btn btn-outline-light m-2">Canela</button>
                    <button class="btn btn-outline-light m-2">Comino</button>
                    <button class="btn btn-outline-light m-2">Pimentón</button>
                    <button class="btn btn-outline-light m-2">Cúrcuma</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="gallery" class="gallery py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Especias Destacadas</h2>
            <div class="row">
                <div class="col-md-4 mb-3"><img src="images\ceviche-de-corvina-casero.jpg" alt="Imagen 1" class="img-fluid rounded"></div>
                <div class="col-md-4 mb-3"><img src="images\sonso.jpg" alt="Imagen 2" class="img-fluid rounded"></div>
                <div class="col-md-4 mb-3"><img src="images\B5DGISyIcAI7z9b.jpg" alt="Imagen 3" class="img-fluid rounded"></div>
            </div>
        </div>
    </section>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => { document.getElementById("header").innerHTML = data; });

        fetch("footer.html")
            .then(response => response.text())
            .then(data => { document.getElementById("footer").innerHTML = data; });
    </script>
</body>
</html>
